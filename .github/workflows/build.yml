name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            artifact: linux-x64
          - os: ubuntu-24.04-arm
            arch: arm64
            artifact: linux-arm64

          - os: macos-latest
            arch: universal
            artifact: macos-universal

          - os: windows-latest
            arch: x64
            artifact: windows-x64
            msvc_arch: x64
          - os: windows-latest
            arch: x86
            artifact: windows-x86
            msvc_arch: Win32
          - os: windows-latest
            arch: arm64
            artifact: windows-arm64
            msvc_arch: ARM64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SDL3
        uses: actions/cache@v4
        with:
          path: |
            build/_deps/sdl3-src
            build/_deps/sdl3-build
          key: ${{ runner.os }}-${{ matrix.arch }}-sdl3-${{ hashFiles('CMakeLists.txt') }}

      - name: Install Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libpulse-dev

      - name: Configure (MacOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            cmake -S . -B build \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
          else
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          fi

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake -S . -B build `
            -G "Visual Studio 17 2022" `
            -A "${{ matrix.msvc_arch }}" `
            -DCMAKE_BUILD_TYPE=Release
        shell: pwsh

      - name: Build (MacOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          cmake --build build --config Release --parallel

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake --build build --config Release --parallel
        shell: pwsh

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: cnes-${{ matrix.artifact }}
          path: |
            build/cnes*
            build/Release/cnes*.exe
          if-no-files-found: ignore

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v$VERSION"

          git fetch --tags

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists! Pick a different version."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            Automated multi-OS, multi-arch release.

            Version: ${{ github.event.inputs.version }}

            Artifacts:
            - Linux x64 / arm64
            - macOS universal (x86_64 + arm64)
            - Windows x86 / x64 / ARM64
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
